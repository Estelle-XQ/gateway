eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true
logging:
  level:
    com.insight: info
server:
  compression:
    enabled: true
    mime-types: application/json
  port: 6200
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: base-auth
          uri: lb://base-auth
          filters:
            - StripPrefix=0
          predicates:
            - Path=/base/auth/**
        - id: base-user
          uri: lb://base-user
          filters:
            - StripPrefix=0
          predicates:
            - Path=/base/user/**
        - id: base-tenant
          uri: lb://base-tenant
          filters:
            - StripPrefix=0
          predicates:
            - Path=/base/tenant/**
        - id: base-org
          uri: lb://base-org
          filters:
            - StripPrefix=0
          predicates:
            - Path=/base/org/**
        - id: base-role
          uri: lb://base-role
          filters:
            - StripPrefix=0
          predicates:
            - Path=/base/role/**
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  redis:
    host: localhost
    port: 6379
    password: root
    database: 1
    jedis:
      pool:
        min-idle: 0
        max-idle: 8
        max-wait: -1